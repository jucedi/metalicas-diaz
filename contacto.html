<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Metálicas Díaz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Ponte en contacto con Metálicas Díaz para solicitar nuestros servicios de metalurgia o resolver cualquier duda. Estamos aquí para ayudarte.">
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="imagen/logo.png" alt="Metálicas Díaz">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-page">
            <div class="container">
                <h2>Contacto</h2>
                <div class="contact-content">
                    <div class="form">
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" id="name" placeholder="Nombre" required>
                            
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                            
                            <label for="message">Mensaje</label>
                            <textarea id="message" placeholder="Mensaje" required></textarea>
                            
                            <button type="submit" class="btn">Enviar</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Información de Contacto</h3>
                        <p>Dirección: Calle 123, Bogotá, Colombia</p>
                        <p>Teléfono: +57 123 456 7890</p>
                        <p>Email: contacto@metalicasdiaz.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Metálicas Díaz. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
