    <section class="contact-page">
        <div class="container">
            <h2>Contacto</h2>

            <div class="contact-form">
                <h3>Envíanos un mensaje</h3>
                <form action="procesar-formulario.php" method="post"> 
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Información de contacto</h3>
                <p><strong>Dirección:</strong> [Dirección del taller]</p>
                <p><strong>Teléfono:</strong> [Número de teléfono]</p>
                <p><strong>Email:</strong> [Correo electrónico]</p>
                <div class="map"> 
                    <iframe src="[Enlace del mapa de Google Maps]" width="100%" height="300" 
                        style="border:0;" allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
